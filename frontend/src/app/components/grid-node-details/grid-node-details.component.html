<mat-card>
  <mat-card-header>
    <mat-card-title> {{Constants.Header}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <pre>Selected Node: {{nodeId}}</pre>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-button [disabled]="true" color="primary">Save</button>
    <button mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
